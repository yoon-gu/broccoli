name: build
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - run: pip install mkdocs mkdocs-jupyter mkdocs-include-dir-to-nav mkdocs-material mkdocs-plotly-plugin
      - run: mkdocs gh-deploy --force --clean --verbose
