site_name: Broccoli
copyright: Copyright Â© 2024 Yoon-gu Hwang
nav:
  - Home:
    - index.md
    - horangi.md
  - About: about.md
  - Examples:
    - ./examples/index.md
    - Agents:
      - ./examples/agent/react_agent.ipynb
      - ./examples/agent/react_agent_with_query_engine.ipynb
    - Pipelines:
      - ./examples/pipeline/query_pipeline.ipynb
      - ./examples/pipeline/query_pipeline_pandas.ipynb
      - ./examples/pipeline/query_pipeline_routing.ipynb
    - Query Engines:
      - ./examples/query_engine/pandas_query_engine.ipynb
      - ./examples/query_engine/RouterQueryEngine.ipynb
plugins:
  - mkdocs-jupyter:
      execute: false
  - include_dir_to_nav
  - search:
      lang: 
        - ko
        - en
  - plotly
  - table-reader
  - git-revision-date-localized
  - git-authors
theme:
  name: material
  features:
    - content.code.copy
    - search.suggest
    - search.highlight
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.integrate
  palette:
    primary: white
  language: ko
  icon:
    logo: material/hub
    repo: fontawesome/brands/gitlab
  favicon: images/favicon.png

markdown_extensions:
  - pymdownx.snippets:
        base_path: ['docs']
  - pymdownx.superfences:
      custom_fences:
        - name: plotly
          class: mkdocs-plotly
          format: !!python/name:mkdocs_plotly_plugin.fences.fence_plotly
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

repo_url: https://google.com
repo_name: Brocoli

